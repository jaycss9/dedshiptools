<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Description Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .input-section,
        .output-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        input,
        textarea {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .output-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Song Description Generator</h1>
            <p>Create professional YouTube song descriptions</p>
        </div>

        <div class="content">
            <div class="input-section">
                <h2 class="section-title">Input Details</h2>

                <div class="form-group">
                    <label for="artistName">Artist Name</label>
                    <input type="text" id="artistName" placeholder="e.g., Paresh Pahuja">
                </div>

                <div class="form-group">
                    <label for="songTitle">Song Title</label>
                    <input type="text" id="songTitle" placeholder="e.g., Dooron Dooron">
                </div>

                <div class="form-group">
                    <label for="streamLink">Listen/Stream Link</label>
                    <input type="text" id="streamLink" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label for="socialLinks">Social Media Links (one per line)</label>
                    <textarea id="socialLinks"
                        placeholder="Instagram: https://...&#10;Spotify: https://...&#10;Twitter: https://..."
                        style="min-height: 80px;"></textarea>
                </div>

                <div class="form-group">
                    <label for="lyrics">Lyrics (with timestamps)</label>
                    <textarea id="lyrics"
                        placeholder="[00:15]First line&#10;Second line&#10;[00:53]Next verse..."></textarea>
                </div>

                <div class="form-group">
                    <label for="hashtags">Hashtags (comma-separated)</label>
                    <input type="text" id="hashtags" placeholder="#doorondooron, #pareshpahuja, #rechroma">
                </div>

                <div class="form-group">
                    <label for="genres">Genres/Tags</label>
                    <input type="text" id="genres" placeholder="indie, pop, Soul, Alternative">
                </div>

                <button class="btn" onclick="generateDescription()">Generate Description</button>
            </div>

            <div class="output-section">
                <h2 class="section-title">Generated Description</h2>
                <div class="output-box" id="output">Your generated description will appear here...</div>
                <button class="btn" onclick="copyToClipboard()">ðŸ“‹ Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        function generateDescription() {
            const artist = document.getElementById('artistName').value || 'Artist Name';
            const song = document.getElementById('songTitle').value || 'Song Title';
            const streamLink = document.getElementById('streamLink').value;
            const socialLinks = document.getElementById('socialLinks').value;
            const lyrics = document.getElementById('lyrics').value;
            const hashtags = document.getElementById('hashtags').value;
            const genres = document.getElementById('genres').value;

            let description = `${artist} - ${song} (Lyrics)\n\n`;
            description += `Join the journey! Click the bell icon to stay updated!\n\n`;

            if (streamLink) {
                description += `â¬ Listen/Stream: ${streamLink}\n\n`;
            }

            if (socialLinks) {
                description += `âœ¨ Follow ${artist}:\n`;
                const links = socialLinks.split('\n').filter(link => link.trim());
                links.forEach(link => {
                    description += `${link}\n`;
                });
                description += `\n`;
            }

            description += `â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n`;
            description += `ðŸŽ¤ LYRICS\n`;
            description += `â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\n`;

            if (lyrics) {
                description += `${lyrics}\n\n`;
            }

            description += `â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n\n`;

            if (hashtags) {
                description += `Tags\n${hashtags}\n\n`;
            }

            description += `ðŸ“· Background image credits:\n`;
            description += `Unsplash: http://unsplash.com\n`;
            description += `Pexels: http://pexels.com\n\n`;

            if (genres) {
                description += `âš¡${genres}`;
            }

            document.getElementById('output').textContent = description;
        }

        function copyToClipboard() {
            const output = document.getElementById('output').textContent;
            if (output === 'Your generated description will appear here...') {
                alert('Please generate a description first!');
                return;
            }

            navigator.clipboard.writeText(output).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                alert('Failed to copy. Please copy manually.');
            });
        }
    </script>
</body>

</html>
